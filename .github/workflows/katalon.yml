name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Notify Slack - CI Started
      run: |
        $payload = @{
          text = "üöÄ CI started for *${{ github.repository }}* on *${{ github.ref_name }}* by *${{ github.actor }}*."
        } | ConvertTo-Json -Compress
        Invoke-RestMethod -Uri "${{ secrets.SLACK_WEBHOOK_URL }}" -Method Post -ContentType 'application/json' -Body $payload
      shell: pwsh

    - name: Clone Katalon Project Repo
      run: |
        git clone https://${{ secrets.KATALON_REPO_TOKEN }}@github.com/abhiramdas99/copy-of-skillbuilder-qa-automation.git
      # Use GitHub PAT (if private) with: https://<token>@github.com/your-org/your-katalon-project.git

  
    - name: Checkout
      uses: actions/checkout@v4

    - name: Show path
      run: echo "${{ github.workspace }}"
  
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v4.0
      with:
        version: '9.6.0'
        projectPath: 'https://github.com/abhiramdas99/copy-of-skillbuilder-qa-automation.git'
        args: >
          -noSplash 
          -retry=0 
          -testSuiteCollectionPath="Test Suites/Core Functionality Sanity" 
          -apiKey=${{ secrets.API_KEY }} 
          --config -webui.autoUpdateDrivers=true
          -disableTestCloud
          
    - name: Notify Slack - Success
      if: success()
      run: |
        $payload = @{
          text = "‚úÖ CI passed for *${{ github.repository }}* on *${{ github.ref_name }}*."
        } | ConvertTo-Json -Compress
        Invoke-RestMethod -Uri "${{ secrets.SLACK_WEBHOOK_URL }}" -Method Post -ContentType 'application/json' -Body $payload
      shell: pwsh

    - name: Notify Slack - Failure
      if: failure()
      run: |
        $payload = @{
          text = "‚ùå CI failed for *${{ github.repository }}* on *${{ github.ref_name }}*. Check the logs."
        } | ConvertTo-Json -Compress
        Invoke-RestMethod -Uri "${{ secrets.SLACK_WEBHOOK_URL }}" -Method Post -ContentType 'application/json' -Body $payload
      shell: pwsh
